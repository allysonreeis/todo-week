<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>To-do Week</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="todo-week">
      <div class="todo-day" id="monday">
        <h3>Segunda</h3>

        <input type="text" name="text-input" id="todo-text-monday" placeholder="Insira um to-do">
        <a href="#" class="add_button">
          <span class="material-icons md-48">add_box</span>
        </a>
      </div>
