<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-do Week</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="todo-week">
      <div class="todo-day" id="monday">
        <h3>Segunda</h3>
        <input type="text" name="text-input" id="todo-text-monday" placeholder="Insira um to-do">
      </div>
      <div class="todo-day" id="tuesday"></div>
      <div class="todo-day" id="wednesday"></div>
      <div class="todo-day" id="thursday"></div>
      <div class="todo-day" id="friday"></div>
      <div class="todo-day" id="saturday"></div>
      <div class="todo-day" id="sunday"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
